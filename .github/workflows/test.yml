name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM UTC

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    env:
      PYTHONUNBUFFERED: 1

    steps:
      # =========================
      # Checkout repository
      # =========================
      - name: Checkout repository
        uses: actions/checkout@v4

      # =========================
      # Set up Python
      # =========================
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # =========================
      # Upgrade pip, setuptools, wheel
      # =========================
      - name: Upgrade pip, setuptools, wheel
        run: python -m pip install --upgrade pip setuptools wheel

      # =========================
      # Install PyTorch first
      # =========================
      - name: Install PyTorch
        run: python -m pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

      # =========================
      # Install remaining dependencies
      # =========================
      - name: Install dependencies
        run: python -m pip install -r requirements.txt

      # =========================
      # Show CUDA availability
      # =========================
      - name: Show CUDA availability
        run: python -c "import torch; print('CUDA available:', torch.cuda.is_available())"

      # =========================
      # Run pytest with coverage and benchmark JSON
      # =========================
      - name: Run tests
        run: |
          pytest tests/test_model.py -v --tb=short --cov=model --cov-report=xml:coverage-model.xml \
          --benchmark-json=benchmark_results.json

      # =========================
      # Upload pytest coverage report
      # =========================
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-model.xml

      # =========================
      # Upload benchmark results
      # =========================
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark_results.json

      # =========================
      # Optional: Cache pip for faster builds
      # =========================
      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # =========================
      # Optional: Upload test logs
      # =========================
      - name: Upload test logs
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: pytest.log